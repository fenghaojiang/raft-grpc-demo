syntax = "proto3";

package rpc_servicepb;

message GetReq {
  string key = 1;
}

message GetRsp {
  string value = 1;
}

message SetReq {
  string key = 1;
  string value = 2;
}

message SetRsp {

}

message DeleteReq {
  string key = 1;
}

message DeleteRsp {

}


service RpcService {
  rpc Get(GetReq) returns (GetRsp) {}
  rpc Set(SetReq) returns (SetRsp) {}
  rpc Delete(DeleteReq) returns (DeleteRsp) {}
}
